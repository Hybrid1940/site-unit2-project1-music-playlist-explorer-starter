<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!--For the sorting, get all elements by class and move around the arrangment based on that-->
        <!-- Your header content here -->
         <h3>Music Playlist Explorer</h3>
         <a href="featured.html">Featured Playlist!</a>
         <form id="playListForm">
            <label for="newPlaylistTitle">Playlist Title:</label>
            <textarea id="newPlaylistTitle" name="newPlaylistTitle" required></textarea>
            <label for="newPlaylistAuthor">Playlist Author:</label>
            <textarea id="newPlaylistAuthor" name="newPlaylistAuthor" required></textarea>
            <label for="newPlaylistImage">Playlist Image:</label>
            <textarea id="newPlaylistImage" name="newPlaylistImage" required></textarea>
            <button type="submit" onClick="handleReviewSubmit(event)">Add Playlist</button>
        </form>
        <form id="playListForm">
            <label for="search">Search Playlist (Author || Name):</label>
            <input id="search" name="search" onkeypress="checkEnter(event)" required></input>
            <button id="searchButton" type="submit">Search</button>
            <button id="clear">Clear</button>
        </form>
        <label for="sorts">Sort: </label>
        <select name="sorts" id="sorts">
            <option value="alphabet">Alphabet</option>
            <option value="likes">Likes (Decending)</option>
            <option value="date">Date Added</option>
        </select>
    </header>

    <main> 
        <!-- Modal Structure -->
        <!-- Your main content here -->
        <!--Playlist-->
        <div id="playListGridContainer">
            <section id="playListGrid">
            
            </section>
        </div>
        <!--Modal for playlists-->
        <div id="playListModal" class="modal">
            <div class="modal-content" style="box-shadow: 10px; width: 50%;">
                <span class="close">&times;</span>
                <img id="playListImage" src="" style="max-width:75px; width:50%" alt="Playlist Image">
                <br>
                <h3 id="playListAuthor"></h3>
                <form id="SongForm">
                    <label for="songName">Song Name:</label>
                    <textarea id="songName" name="songName" required></textarea>
                    <label for="songAuthor">Artist:</label>
                    <textarea id="songAuthor" name="songAuthor" required></textarea>
                    <label for="songImage">Song Image:</label>
                    <textarea id="songImage" name="songImage" required></textarea>
                    <label for="songLength">Song length:</label>
                    <textarea id="songLength" name="songLength" required></textarea>
                    <label for="songVibe">Song Vibe:</label>
                    <textarea id="songVibe" name="songVibe" required></textarea>
                    <button type="submit" onClick="handleSongSubmit(event)">Add Song</button>
                </form>
                <button id="shuffle">Shuffle</button>
                <h1 id="playListName"></h1>
                <section id="songs">
                    
                </section>
            </div>
        </div>
    </main>

    <footer>
        <!-- Your footer content here -->
    </footer>
    <script src="data\data.js"></script>
    <script src="script.js"></script>
</body>
</html>
